<!doctype html>
<html>
<title>Shade of a Hue Prototype</title>
<script src="pixi.min.js"></script>
<body>
<script type="text/javascript">
  let type = "WebGL"
  if(!PIXI.utils.isWebGLSupported()){
    type = "canvas"
  }
  //Aliases
  let Application = PIXI.Application,
    Container = PIXI.Container,
    loader = PIXI.loader,
    resources = PIXI.loader.resources,
    TextureCache = PIXI.utils.TextureCache,
    Sprite = PIXI.Sprite,
    Rectangle = PIXI.Rectangle;
  
  //Create a Pixi Application
  let app = new Application({ 
    width: 512, 
    height: 512,                       
    antialias: true, 
    transparent: false, 
    resolution: 1
    }
  );

  //Add the canvas that Pixi automatically created for you to the HTML document
  document.body.appendChild(app.view);

  //load an image and run the `setup` function when it's done
  PIXI.loader
    .add("images/spritesheet.json")
    .load(setup);

  let background, heart, jelly, state, message;

  function setup() {
    id = PIXI.loader.resources["images/spritesheet.json"].textures;

    background = new Sprite(id["watercolor_bg.png"]);
    app.stage.addChild(background);

    heart = new Sprite(id["heart.png"]);
    heart.width = 16;
    heart.height = 16;
    heart.x = 200;
    heart.y = app.stage.height / 2 - heart.height / 2;
    app.stage.addChild(heart);

    message = new PIXI.Text("Hello Pixi!");
    app.stage.addChild(message);
    message.position.set(54, 96);

    jelly = new Sprite(id["jellyfish.png"]);
    jelly.y = app.stage.height / 2 - jelly.height / 2;
    jelly.x = 40;
    jelly.vx = 0;
    jelly.vy = 0;
    app.stage.addChild(jelly);

    //Capture the keyboard arrow keys
    let left = keyboard("ArrowLeft"),
        up = keyboard("ArrowUp"),
        right = keyboard("ArrowRight"),
        down = keyboard("ArrowDown");
    
    //Left arrow key `press` method
    left.press = () => {
      jelly.vx = -5;
      jelly.vy = 0;
    };

    //Left arrow key `release` method
    left.release = () => {
      if (!right.isDown && jelly.vy === 0) {
        jelly.vx = 0;
      }
    };

    //Up
    up.press = () => {
      jelly.vy = -5;
      jelly.vx = 0;
    };
    up.release = () => {
      if (!down.isDown && jelly.vx === 0) {
        jelly.vy = 0;
      }
    };

    //Right
    right.press = () => {
      jelly.vx = 5;
      jelly.vy = 0;
    };
    right.release = () => {
      if (!left.isDown && jelly.vy === 0) {
        jelly.vx = 0;
      }
    };

    //Down
    down.press = () => {
      jelly.vy = 5;
      jelly.vx = 0;
    };
    down.release = () => {
      if (!up.isDown && jelly.vx === 0) {
        jelly.vy = 0;
      }
    };

    //Set the game state
    state = play;
    app.ticker.add(delta => gameLoop(delta));
  }
  
  function gameLoop(delta) {
    state(delta);
  }
  
  function play(delta) {
    jelly.x += jelly.vx;
    jelly.y += jelly.vy;
    
    if (hitTestRectangle(jelly, heart)) {

      //if there's a collision, change the message text
      //and tint the box red
      message.text = "hit!";

    } else {

      //if there's no collision, reset the message
      //text and the box's color
      message.text = "No collision...";
    }
  }
  
  function keyboard(value) {
    let key = {};
    key.value = value;
    key.isDown = false;
    key.isUp = true;
    key.press = undefined;
    key.release = undefined;
    //The `downHandler`
    key.downHandler = event => {
      if (event.key === key.value) {
        if (key.isUp && key.press) key.press();
        key.isDown = true;
        key.isUp = false;
        event.preventDefault();
      }
    };
    
    //The `upHandler`
    key.upHandler = event => {
      if (event.key === key.value) {
        if (key.isDown && key.release) key.release();
        key.isDown = false;
        key.isUp = true;
        event.preventDefault();
      }
    };

    //Attach event listeners
    const downListener = key.downHandler.bind(key);
    const upListener = key.upHandler.bind(key);

    window.addEventListener(
      "keydown", downListener, false
    );
    window.addEventListener(
      "keyup", upListener, false
    );

    // Detach event listeners
    key.unsubscribe = () => {
      window.removeEventListener("keydown", downListener);
      window.removeEventListener("keyup", upListener);
    };
    return key;
  }
  
  function hitTestRectangle(r1, r2) {

    //Define the variables we'll need to calculate
    let hit, combinedHalfWidths, combinedHalfHeights, vx, vy;

    //hit will determine whether there's a collision
    hit = false;

    //Find the center points of each sprite
    r1.centerX = r1.x + r1.width / 2;
    r1.centerY = r1.y + r1.height / 2;
    r2.centerX = r2.x + r2.width / 2;
    r2.centerY = r2.y + r2.height / 2;

    //Find the half-widths and half-heights of each sprite
    r1.halfWidth = r1.width / 2;
    r1.halfHeight = r1.height / 2;
    r2.halfWidth = r2.width / 2;
    r2.halfHeight = r2.height / 2;

    //Calculate the distance vector between the sprites
    vx = r1.centerX - r2.centerX;
    vy = r1.centerY - r2.centerY;

    //Figure out the combined half-widths and half-heights
    combinedHalfWidths = r1.halfWidth + r2.halfWidth;
    combinedHalfHeights = r1.halfHeight + r2.halfHeight;

    //Check for a collision on the x axis
    if (Math.abs(vx) < combinedHalfWidths) {

      //A collision might be occurring. Check for a collision on the y axis
      if (Math.abs(vy) < combinedHalfHeights) {

        //There's definitely a collision happening
        hit = true;
      } else {

        //There's no collision on the y axis
        hit = false;
      }
    } else {

      //There's no collision on the x axis
      hit = false;
    }

    //`hit` will be either `true` or `false`
    return hit;
  };
  
</script>
</body>
</html>
<style>* {padding: 0; margin: 0}</style>
